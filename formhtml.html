<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form skincare</title>
    <link rel="stylesheet" href="formcss.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="login-form">
        <h1>Login</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Login</h2>
                    <form action="" method="post" class="account">
                        <label for="firstname">Firstname</label>
                        <input type="text" id="fname" placeholder=" enterfirstname"><br><br>
                        <label for="lastname">lastname</label>
                        <input type="text" id="ltname" placeholder=" enterlastname"><br><br>
                        <label for="password">Password</label>
                        <input type="password" id="pass" placeholder=" enterpassword"><br><br>
                        <label for="confirmpassword">Confirmpassword</label>
                        <input type="confirmpassword" id="conpassword" placeholder=" enterconfirmpassword"><br><br>
                        <label for="email">Email</label>
                        <input type="email" id="emali" placeholder="email"><br><br>
                        <label for="file">Select a File</label>
                        <input type="file" id="file" name="file"><br><br>
                        <input id="male" type="radio" value="male" name="one">
                        <label for="male">Male</label>
                        <input id="famale" type="radio" value="famale" name="one">
                        <label for="famale">Famale</label><br><br>
                        <button type="submit" onclick="location.href='html.html';">Send</button><br><br>
                        <div class="remember">
                            <label><input type="checkbox">Remember Me</label>
                        </div>
                    </form>
                </div>
                <div class="form-img">
                    <img src="backgrawnd.jpg">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
